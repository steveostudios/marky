<html>
	<head>
		<title>Marky</title>
		<link rel="stylesheet" href="assets/lib/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div id="pane_about" class="pane_under">
			<img src="assets/img/icon.svg" alt="Marky">
			<h1>Marky</h1>
			<p>&copy;2015 steveostudios</p>
		</div>
		<div id="pane_list" class="pane">
			<div class="header"><div class="btn btn_item_create left"><i class="icon pe-7s-plus"></i></div><div class="btn btn_about"><i class="icon pe-7s-info"></i></div><div class="btn btn_edit"><i class="icon pe-7s-more"></i></div></div>
			<div class="content">
				<ul id="list"></ul>
			</div>
		</div>
		<div id="pane_edit" class="pane">
			<div class="header"><div class="btn btn_item_edit_cancel"><i class="icon pe-7s-close-circle"></i></div><div class="btn btn_item_edit_confirm"><i class="icon pe-7s-check"></i></div></div>
			<div class="content">
				<form>
					<input type="hidden" id="inp_new" name="inp_new"/>
					<input type="hidden" id="inp_id" name="inp_id"/>
					<input type="hidden" id="inp_order" name="inp_order"/>
					<div class="form_group">
						<label for="inp_name">Name</label>
						<input type="text" id="inp_name" name="inp_name"/>
					</div>
					<div class="form_group">
						<label for="inp_name">Icon</label>
						<input type="hidden" id="inp_icon" name="inp_icon"/>
						<div class="btn btn_select_icon"></div>
					</div>
					<div class="form_group">
						<label for="inp_name">URL</label>
						<input type="text" id="inp_url" name="inp_url"/>
					</div>
					<div class="btn btn_item_remove">Delete</div>
					<div class="btngroup_item_remove_areyousure">
						<p>Are you sure?</p>
						<div class="btn btn_item_remove_confirm">Yes</div><div class="btn btn_item_remove_cancel">No</div>
					</div>
				</form>
			</div>
		</div>
		<div id="pane_icons" class="pane">
			<div class="header"></div>
			<div class="content">
				<ul id="icons"></ul>
			</div>
		</div>
		<script type="text/javascript" src="assets/lib/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="assets/lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
		<script type="text/javascript" src="assets/js/marky.js"></script>
		<script type="text/javascript" src="assets/js/icons.js"></script>
	</body>
</html>
